<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="sass.css" />
  </head>
  <body>
    <div class="container">
      <div class="block-1">
        <div class="block-3">
          <div class="">
            <p class="p-1">My balance</p>
            <p class="p-2">$921.48</p>
          </div>
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
      </div>
      <div class="block-2">
        <p class="p-3">Spending - Last 7 days</p>
        <div class="block-4">
          <div class="">
            <div class="b b-1">
              <p class="p" id="amount-mon"></p>
            </div>
            <a href="#" class="div-1"></a>
            <p class="p1" id="mon"></p>
          </div>
          <div class="">
            <div class="b b-2">
              <p class="p" id="amount-tue"></p>
            </div>
            <a href="#" class="div-2"></a>
            <p class="p1" id="tue"></p>
          </div>
          <div class="">
            <div class="b b-3">
              <p class="p" id="amount-wed"></p>
            </div>
            <a href="#" class="div-3"></a>
            <p class="p1" id="wed"></p>
          </div>
          <div class="">
            <div class="b b-4">
              <p class="p" id="amount-thu"></p>
            </div>
            <a href="#" class="div-4"></a>
            <p class="p1" id="thu"></p>
          </div>
          <div class="">
            <div class="b b-5">
              <p class="p" id="amount-fri"></p>
            </div>
            <a href="#" class="div-5"></a>
            <p class="p1" id="fri"></p>
          </div>
          <div class="">
            <div class="b b-6">
              <p class="p" id="amount-sat"></p>
            </div>
            <a href="#" class="div-6"></a>
            <p class="p1" id="sat"></p>
          </div>
          <div class="">
            <div class="b b-7">
              <p class="p" id="amount-sun"></p>
            </div>
            <a href="#" class="div-7"></a>
            <p class="p1" id="sun"></p>
          </div>
        </div>
        <div class="block-5"></div>
        <div class="block-6">
          <div class="block-7">
            <p class="p-4">Total this month</p>
            <p class="p-5">$478.33</p>
          </div>
          <div class="block-8">
            <p class="p-6">+2.4%</p>
            <p class="p-7">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
